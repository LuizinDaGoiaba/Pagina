    <title>Segundo Layout CSS</title>
    <style>
        .wrapper {
            display: grid; grid-template-columns: repeat(3, 1fr); grid-auto-rows: 70px; background-color: gray; text-align: center;
        }
        .box1 {
            grid-column-start: 1; grid-column-end: 4; grid-row-start: 1; grid-row-end: 1; border: 5px solid gainsboro; border-right: None;
        }
        .box2 {
            grid-column-start: 2; grid-column-end: 12; grid-row-start: 1; grid-row-end: 1; border: 5px solid gainsboro; border-left: None;
        }
        .box3 {
            grid-column-start: 1; grid-column-end: 12; grid-row-start: 2; grid-row-end: 4; border: 5px solid gainsboro;
        }
        .box4 {
            grid-column-start: 1; grid-column-end: 12; grid-row-start: 4; grid-row-end: 6; border: 5px solid gainsboro;
        }
        .box5 {
            grid-column-start: 1; grid-column-end: 2; grid-row-start: 6; grid-row-end: 11; border: 5px solid gainsboro;
        }
        .box6 {
            grid-column-start: 2; grid-column-end: 3; grid-row-start: 6; grid-row-end: 11; border: 5px solid gainsboro;
        }
        .box7 {
            grid-column-start: 3; grid-column-end: 4; grid-row-start: 6; grid-row-end: 11; border: 5px solid gainsboro;
        }
        .box8 {
            grid-column-start: 1; grid-column-end: 12; grid-row-start: 11; grid-row-end: 11; border: 5px solid gainsboro;
        }
    </style>
</head>

        <div class="box3"><h2>Header/Banner</h2></div>
        <div class="box4"><h1>Intro Text Area</h1></div>
        <div class="box5"><h1>Box 1</h1></div>
        <div class="box6"><h1>Box 2</h1></div>
        <div class="box7"><h1>Box 3</h1></div>
        <div class="box8"><h1>Footer</h1></div>
    </div>
